<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify+</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/23cecef777.js" crossorigin="anonymous"></script>
  <style>
    .sidebar {
      width: 240px;
      background-color: #000;
      padding: 20px;
      position: fixed;
      height: 100%;
      overflow-y: auto;
    }

    .sidebar .logo img {
      width:50px;
      height:50px;
    }

    .sidebar .logo {
      display: flex;
      align-items: center;
      justify-content: left;
      margin-bottom: 20px;
    }

    .sidebar .logo img {
      margin-right: 5px;
    }

    .sidebar .logo h3 {
      margin: 0;
      color: #ffff;
    }

    .navigation ul, .policies ul {
      list-style: none;
      padding: 0;
    }

    .navigation ul li, .policies ul li {
      margin: 20px 0;
    }

    .navigation ul li a, .policies ul li a {
      color: #b3b3b3;
      text-decoration: none;
      display: flex;
      align-items: center;
    }

    .navigation ul li a span, .policies ul li a span {
      margin-right: 10px;
    }

    .main-container {
      margin-left: 240px;
      padding: 10px 15px;
      flex-grow: 1;
      overflow-y: auto;
    }  

    .search-bar {
      display: flex;
      align-items: center;
    
    }

    .search-bar input[type="text"] {
      padding: 10px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      flex-grow: 1;
    }

    .search-bar button {
      background: none;
      border: none;
      color: #000;
      cursor: pointer;
    }

    .spotify-playlists {
      margin-top: 20px;
    }

    .spotify-playlists .list {
      display: flex;
      flex-wrap: wrap;
    }

    .spotify-playlists .item {
      width: 150px;
      margin: 10px;
      text-align: center;
    }

    .spotify-playlists .item img {
      width: 100%;
      border-radius: 5px;
    }

    .spotify-playlists .item .play {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
    }

    .spotify-playlists .item:hover .play {
      display: block;
    }

    .player {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #181818;
      color: #fff;
      display: none; /* Hidden by default */
      align-items: center;
      justify-content: space-between;
      padding: 10px;
    }

    .player .song-info {
      display: flex;
      align-items: center;
    }

    .player .song-info img {
      width: 60px;
      height: 60px;
      border-radius: 5px;
      margin-right: 10px;
    }

    .player .details {
      display: flex;
      flex-direction: column;
    }

    .player .details h4 {
      margin: 0;
      font-size: 16px;
    }

    .player .details p {
      margin: 0;
      font-size: 12px;
      color: #b3b3b3;
    }

    .player .controls {
      display: flex;
      align-items: center;
    }

    .player .controls button {
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      font-size: 20px;
      margin: 0 10px;
    }

    .player .controls input[type="range"] {
      margin: 0 10px;
    }

    .volume {
      display: flex;
      align-items: center;
  
    }

    .volume button {
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      font-size: 15px;
      margin-right: 50px;
    }

    .volume input[type="range"] {
      width: 100px;
      position: relative;
      right: 40px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <a href="#">
        <img src="C:\Users\abid\Desktop\UML\Apple Music Icon34.png" alt="Logo" /> 
      </a>
      <h3>Spotify+</h3>
    </div>

    <div class="navigation">
      <ul>
        <li>
          <a href="index.html">
            <span class="fa fa-home"></span>
            <span>Home</span>
          </a>
        </li> 
        <li>
          <a href="search.html">
            <span class="fa fa-search"></span>
            <span>Search</span>
          </a>
        </li>
        <li>
          <a href="library.html">
            <span class="fa fa-book"></span>
            <span>Your Library</span>
          </a>
        </li>
      </ul>
    </div>

    <div class="navigation">
      <ul>
        <li>
          <a href="create playlist.html">
            <span class="fa fa-plus-square"></span>
            <span>Create Playlist</span>
          </a>
        </li>
        <li>
          <a href="Your playlist.html">
            <span class="fa fa-plus-square"></span>
            <span>Your Playlist</span>
          </a>
        </li>
        <li>
          <a href="liked Naats.html">
            <span class="fa fa-heart"></span>
            <span>Liked Naats</span>
          </a>
        </li>
      </ul>
    </div>

    <div class="policies">
      <ul>
        <li>
          <a href="about.html">About</a>
        </li>
        <li>
          <a href="privacy.html">Privacy</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="main-container">
    <div class="topbar">
      <div class="prev-next-buttons">
        <button type="button" class="fa fa-chevron-left"></button>
        <button type="button" class="fa fa-chevron-right"></button>
      </div>
      <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search Naats">
        <button id="search-button" class="fa fa-search"></button>
      </div>
    </div>
    <div class="spotify-playlists">
      <h2>Recent Search</h2>
      <div class="list songs-list">
        <!-- List of songs will be displayed here -->
      </div>
    </div>
  </div>
  <div class="player">
    <div class="song-info">
      <img src="song.jpg" alt="Song Image">
      <div class="details">
        <h4>Song Title</h4>
        <p>Artist Name</p>
      </div>
    </div>
    <div class="controls">
      <button class="fa fa-step-backward"></button>
      <button class="fa fa-play player-play-button"></button>
      <button class="fa fa-step-forward"></button>
      <input type="range" class="seek-bar" value="0">
    </div>
    <div class="volume">
      <button class="fa fa-volume-up"></button>
      <input type="range" class="volume-bar" value="100">
    </div>
  </div>
  <audio id="audio-player"></audio>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const searchInput = document.getElementById('search-input');
      const searchButton = document.getElementById('search-button');
      const songsList = document.querySelector('.songs-list');
      const audioPlayer = document.getElementById('audio-player');
      const player = document.querySelector('.player');
      const playerPlayButton = document.querySelector('.player-play-button');
      const playerPrevButton = document.querySelector('.player .fa-step-backward');
      const playerNextButton = document.querySelector('.player .fa-step-forward');
      const volumeButton = document.querySelector('.player .fa-volume-up');
      const volumeBar = document.querySelector('.volume-bar');
      const seekBar = document.querySelector('.seek-bar');

      let currentSongIndex = 0;
      let isPlaying = false;
      const songs = [
        {
          path: 'C:/Users/abid/Desktop/UML/Allah-Allah-Arabic-Nasheed.mp3',
          title: 'Allah Allah',
          artist: 'Arabic Nasheed',
          img: 'path/to/thumbnail.jpg'
        },
        // Add more songs here
      ];

      const displayRecentSearches = () => {
        const recentSearches = songs.map(song => `
          <div class="item" data-song-index="${songs.indexOf(song)}">
            <img src="${song.img}" />
            <div class="play">
              <span class="fa fa-play"></span>
            </div>
            <h4>${song.title}</h4>
            <p>${song.artist}</p>
          </div>
        `).join('');
        songsList.innerHTML = recentSearches;

        document.querySelectorAll('.item').forEach(item => {
          item.addEventListener('click', () => {
            currentSongIndex = item.dataset.songIndex;
            loadSong();
            player.style.display = 'flex';
          });
        });
      };

      displayRecentSearches();

      const loadSong = () => {
        const currentSong = songs[currentSongIndex];
        audioPlayer.src = currentSong.path;
        audioPlayer.play();
        document.querySelector('.player .song-info img').src = currentSong.img;
        document.querySelector('.player .details h4').innerText = currentSong.title;
        document.querySelector('.player .details p').innerText = currentSong.artist;
        isPlaying = true;
        playerPlayButton.classList.remove('fa-play');
        playerPlayButton.classList.add('fa-pause');
      };

      const playNextSong = () => {
        currentSongIndex = (currentSongIndex + 1) % songs.length;
        loadSong();
      };

      const playPrevSong = () => {
        currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
        loadSong();
      };
      
      document.addEventListener('DOMContentLoaded', () => {
      // Previous JavaScript code remains the same

      volumeButton.addEventListener('click', () => {
        audioPlayer.muted = !audioPlayer.muted;
        volumeButton.classList.toggle('fa-volume-mute');
        volumeButton.classList.toggle('fa-volume-up');
      });

      // Volume button event listener for muting and unmuting
    });
    
    /*volumeButton.addEventListener('click', () => {
      if (audioPlayer.muted) {
        audioPlayer.muted = false;
        volumeButton.classList.remove('fa-volume-mute');
        volumeButton.classList.add('fa-volume-up');
      } else {
        audioPlayer.muted = true;
        volumeButton.classList.remove('fa-volume-up');
        volumeButton.classList.add('fa-volume-mute');
      }
    });
    volumeBar.addEventListener('input', () => {
      audioPlayer.volume = volumeBar.value / 100;
    });
});*/
      searchButton.addEventListener('click', () => {
        const searchTerm = searchInput.value.trim();
        if (searchTerm !== '') {
          const searchResult = `
            <div class="item" data-song-index="0">
              <img src="path/to/thumbnail.jpg" />
              <div class="play">
                <span class="fa fa-play"></span>
              </div>
              <h4>Allah Allah</h4>
              <p>Arabic Nasheed</p>
            </div>
          `;
          songsList.innerHTML = searchResult;

          document.querySelector('.item').addEventListener('click', (e) => {
            currentSongIndex = 0;
            loadSong();
            player.style.display = 'flex';
          });
        } else {
          alert('Please enter a search term');
        }
      });

      
      playerPlayButton.addEventListener('click', () => {
        if (isPlaying) {
          audioPlayer.pause();
          playerPlayButton.classList.remove('fa-pause');
          playerPlayButton.classList.add('fa-play');
          isPlaying = false;
        } else {
          audioPlayer.play();
          playerPlayButton.classList.remove('fa-play');
          playerPlayButton.classList.add('fa-pause');
          isPlaying = true;
        }
      });

      playerPrevButton.addEventListener('click', playPrevSong);
      playerNextButton.addEventListener('click', playNextSong);

      volumeBar.addEventListener('input', () => {
        audioPlayer.volume = volumeBar.value / 100;
      });

      volumeButton.addEventListener('click', () => {
        audioPlayer.muted = !audioPlayer.muted;
        volumeButton.classList.toggle('fa-volume-mute');
        volumeButton.classList.toggle('fa-volume-up');
      });
      seekBar.addEventListener('input', () => {
        audioPlayer.currentTime = (seekBar.value / 100) * audioPlayer.duration;
      });

      audioPlayer.addEventListener('timeupdate', () => {
        seekBar.value = (audioPlayer.currentTime / audioPlayer.duration) * 100;
      });
    });

    document.addEventListener('DOMContentLoaded', () => {
      const prevButton = document.querySelector('.fa-chevron-left');
      const nextButton = document.querySelector('.fa-chevron-right');

      const goToPreviousPage = () => {
        window.history.back();
      };

      const goToNextPage = () => {
        window.location.href = 'library.html';
      };

      prevButton.addEventListener('click', goToPreviousPage);
      nextButton.addEventListener('click', goToNextPage);
    });
    
  </script>
</body>
</html>
